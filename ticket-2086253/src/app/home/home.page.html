<ion-header [translucent]="true">
    <ion-title>
    </ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ticket</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ticket">
    <h1>====TICKET DE COMPRA====</h1>
    <form id="formulario">
        <div class="registro">
            <ion-label>Art√≠culo</ion-label>
            <input type="text" id="nombre" required>
        </div>
        <div class="registro">
            <ion-label>Precio</ion-label>
            <input type="number" id="precio" required>
        </div>
        <div class="registro">
            <div class="total">
                <ion-button id="agregar">Calcular Total</ion-button>
            </div>
        </div>
        <h3>=====Tu ticket=====</h3>
    </form>
    <div class="registro">
        <ul id="lista"></ul>
    </div>
    <div class="registro">
        <div id="total" class="total">Total $0.00</div>
    </div>
</div>
</ion-content>
